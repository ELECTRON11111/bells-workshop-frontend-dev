<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <!-- CSS only -->
		<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
        * {
		    box-sizing: border-box;
		};
        body {
            background-color: #28282b;
        };	
    </style>
</head>
<body>
    <div class="wrapper">
        <h1 class="m-2" style="text-align: center;font-family:'Merriweather', serif;">_ Users _</h1>
        <p class="m-2" style="text-align: center;">The following is a list of all signed up Users. <b class="signup" style="color:black;text-decoration: underline;">Signup</b></span></p>
        <br>
        <table class="table m-4 ml-4 table-striped table-hover" style="margin-left:4%;">
            <thead>
              <tr>
                <!-- <th scope="col">SN</th> -->
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">ID</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
<script>
    const signup = document.querySelector('b.signup');
    const tbody =  document.querySelector('.table>tbody');
    // console.log(tbody);
    // Get data from localStorage 
    let users = JSON.parse(localStorage.getItem('users'));
    console.log(users);
    users.forEach((user) => {
        //create elements
        let  tr = document.createElement('tr');
        let tdName = document.createElement('td');
        let tdEmail = document.createElement('td');
        let tdId = document.createElement('td');
        // Add class Names
        tdName.classList.add('name');
        tdEmail.classList.add('email');
        tdId.classList.add('id');
        //add content
        tdName.textContent = user.name;
        tdEmail.textContent = user.email;
        tdId.textContent = user._id;
        //append to DOM
        tr.appendChild(tdName);
        tr.appendChild(tdEmail);
        tr.appendChild(tdId);
        tbody.appendChild(tr);
    });

    signup.addEventListener('click',(e) => {
        e.preventDefault();
        moveToSignUp();
    });

    let moveToSignUp = () => {
        localStorage.setItem('users','');
        window.location.href = './signup.html';
    }
</script>
</html>
